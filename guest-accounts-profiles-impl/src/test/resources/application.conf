play.modules.enabled += com.rccl.middleware.guestprofiles.impl.GuestProfilesModule

http.port = 9002
http.port = ${?HTTP_PORT}

# Cassandra

keyspace-name = "guest_profiles"
lagom.persistence.read-side.cassandra.keyspace = ${keyspace-name}
cassandra-snapshot-store.keyspace = ${keyspace-name}
cassandra-journal.keyspace = ${keyspace-name}

# Lagom

lagom.services {

}

akka {
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      port = 2553
      port = ${?AKKA_PORT}
    }
  }
}

default.apigee.appkey = "Q3bWUuTVRTWMxWrlBhfpKy1CGPkNcQRO"

# -
# Logging and Consul Configuration
# -

serviceName = "guest-profiles"
serviceName = ${?SERVICE_NAME}

runMode = "local"
runMode = ${?RUN_MODE}

logging.level = "INFO"
logging.level = ${?LOGGING_LEVEL}

logHome = "/var/log"
logHome = ${?LOG_HOME}

project = "guest-profiles"
project = ${?PROJECT}

consul.url = "http://localhost:8500"
consul.url = ${?CONSUL_URL}

include "test-cassandra.conf"
